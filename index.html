<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript popup</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="bg-secondary">
    <div class="container my-5">
        <div class="shadow p-3 mb-5 bg-body rounded" id="logindiv">
            <center>
                <button class="btn btn-dark" id="btn">Login</button>
            </center>
        </div>
        <div class="shadow p-3 mb-5 bg-body rounded" id="popup">
            <center>
                <h3>Login..</h3>
                <form action="" method="POST">
                    <p>
                        Username
                    </p>
                    <p>
                    <input type="text" class="form-control" placeholder="Username">
                </p>
                    <p>
                        Password
                    </p>
                    <p>
                    <input type="password" class="form-control" placeholder="Password">
                </p>
                        <button class="btn btn-dark">Login</button>
                </form>
                <br/>
                <button class="btn btn-danger" id="close">Close</button>
            </center>
        </div>
    </div>

</body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</html>
